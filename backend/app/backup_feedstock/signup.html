<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/signup.js' %}"></script>
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form method="post" id="signup-form">
            {% csrf_token %}
            {% comment %} <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" required> {% endcomment %}

            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password1">Senha:</label>
            <input type="password" id="password1" name="password1" required>

            <label for="password2">Repetir Senha:</label>
            <input type="password" id="password2" name="password2" required>
            
            <button type="submit">Registrar</button>
        </form>        
        <p><a href="{% url 'custom_login' %}">Já tem uma conta? Faça login aqui</a></p>
        <div id="message-success" class="message success"></div>
        <div id="message-error" class="message error"></div>        
    </div>
</body>
</html>
