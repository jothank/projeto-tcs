<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/reset_password.js' %}"></script>
</head>
<body>
    <div class="login-container">
        <h1>Redefinir Senha</h1>
        <form method="post" id="reset-form">
            {% csrf_token %}
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar E-mail de Redefinição</button>
        </form>        
        <p><a href="{% url 'custom_login' %}">Voltar para o Login</a></p>
        <div id="message-success" class="message success">
            E-mail de redefinição enviado com sucesso.
        </div>
        <div id="message-error" class="message error">
            Erro ao enviar o e-mail de redefinição.            
        </div>        
    </div>
</body>
</html>
